<div class="container">
    <app-message></app-message>
    <div class="container form-group">
        <h3>Dodaj pracownika</h3>
        <label for="name">Imie pracownika </label>
        <input id="name" #employeeName class="form-control"/>

        <label for="surname">Nazwisko pracownika</label>
        <input id="surname" #employeeSurname class="form-control"/>

        <label for="age">Wiek pracownika</label>
        <input type="number" id="age" #employeeAge class="form-control"/>

        <label for="position">Stanowisko pracownika</label>
        <input id="position" #employeePosition class="form-control"/>
         <!-- (click) passes input value to add() and then clears the input -->
         <button type="button" class="btn btn-primary m-2" 
         (click)="add(employeeName.value, employeeSurname.value, +employeeAge.value, employeePosition.value)">
         Add hero
       </button>
    </div>
    
</div>
